<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body>
    <h2>Shopping Cart</h2>
    <form method="POST" data-th-object="${item}">
    <input type="hidden" name="username" data-th-value="${username}">
    <table>
        <tr>
            <td>
                <label for="itemname">Item:</label>
                <input type="text" id="itemname" data-th-field="*{itemname}">
                <p th:errors="*{itemname}"></p>
            </td>
            <tr>
                <td>
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" data-th-field="*{quantity}">
                    <p th:errors="*{quantity}"></p>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit" formaction="/cart/checkout">Checkout</button>
                    <button type="submit" formaction="/cart">Add to Cart</button>
                </td>
            </tr>

        </tr>
    </table>   
</form>
<div data-th-if="${#lists.isEmpty(cart)}">
    <p>Your cart is empty~</p>
</div>
<div data-th-unless="${#lists.isEmpty(cart)}">
    <table border="1">
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="i : ${cart}">
                <td><span data-th-text="${i.itemname}"></span></td>
                <td><span data-th-text="${i.quantity}"></span></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
